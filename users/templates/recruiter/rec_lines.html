{% extends "recruiter/base_rec.html" %}

{% load staticfiles %}
{% block content %}
    {{ block.super }}
    <script src="{% static 'hchart/highcharts.js' %}"></script>
    <script src="{% static 'hchart/modules/exporting.js' %}"></script>

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">线性统计</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">


                <div id="container">

                </div>

                <script>
                    var chart = Highcharts.chart('container', {
                        chart: {
                            type: 'line'
                        },
                        title: {
                            text: '岗位发布数量线性图'
                        },
                        subtitle: {
                            text: ''
                        },
                        xAxis: {
                            categories: {{ categories|safe }}
                        },
                        yAxis: {
                            title: {
                                text: '岗位数量(个)'
                            }
                        },
                        plotOptions: {
                            line: {
                                dataLabels: {
                                    enabled: true          // 开启数据标签
                                },
                                enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                            }
                        },
                        series:[{{ series |safe }}]
                    });
                </script>


            </div>
        </div>


    </div>
{% endblock %}
